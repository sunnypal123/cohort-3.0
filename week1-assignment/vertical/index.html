<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1200px;
            margin: 0 auto;
            background-color: yellow;
        }
        .content{
            height: 500px;
        }
        .vertical-center{
            display: flex;
            justify-content: center;
            height: 100%;
            flex-direction: column;
        }
        .vertical-horizontal{
            margin: 0 auto;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="vertical-center">
                <div class="vertical-horizontal">
                    <h1>Hello World</h1>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
